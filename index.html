<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap');

  :root {
    --bg: #0a0a0f;
    --bg2: #12121a;
    --card: rgba(255,255,255,0.04);
    --border: rgba(255,255,255,0.08);
    --white: #f0f0f5;
    --muted: rgba(255,255,255,0.45);
    --accent-trip: #C8102E;
    --accent-prop: #2D7DD2;
    --accent-stock: #10B981;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Inter', 'Noto Sans JP', sans-serif;
    background: var(--bg);
    color: var(--white);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Background grid pattern */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
    z-index: 0;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 3rem 1.5rem;
    position: relative;
    z-index: 1;
  }

  /* Header */
  .header {
    text-align: center;
    margin-bottom: 4rem;
  }
  .header h1 {
    font-family: 'Inter', sans-serif;
    font-size: clamp(2rem, 5vw, 3.5rem);
    font-weight: 800;
    letter-spacing: -0.03em;
    background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.6) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.5rem;
  }
  .header p {
    color: var(--muted);
    font-size: 1rem;
    font-weight: 300;
  }
  .header .date {
    display: inline-block;
    background: rgba(255,255,255,0.06);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 0.3rem 1rem;
    font-size: 0.8rem;
    color: var(--muted);
    margin-top: 1rem;
  }

  /* Section Grid */
  .section-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
    gap: 1.5rem;
  }

  /* Category Card */
  .category-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 2rem;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
  }
  .category-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    border-radius: 20px 20px 0 0;
  }
  .category-card:hover {
    border-color: rgba(255,255,255,0.15);
    transform: translateY(-4px);
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
  }
  .category-card.trip::before { background: linear-gradient(90deg, var(--accent-trip), #ff6b6b); }
  .category-card.property::before { background: linear-gradient(90deg, var(--accent-prop), #64b5f6); }
  .category-card.stock::before { background: linear-gradient(90deg, var(--accent-stock), #6ee7b7); }

  .card-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  .card-icon {
    width: 48px;
    height: 48px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    flex-shrink: 0;
  }
  .trip .card-icon { background: rgba(200,16,46,0.15); }
  .property .card-icon { background: rgba(45,125,210,0.15); }
  .stock .card-icon { background: rgba(16,185,129,0.15); }

  .card-title {
    font-size: 1.4rem;
    font-weight: 700;
    letter-spacing: -0.02em;
  }
  .card-subtitle {
    font-size: 0.8rem;
    color: var(--muted);
    margin-top: 0.1rem;
  }

  /* Link items */
  .link-list {
    display: flex;
    flex-direction: column;
    gap: 0.6rem;
  }
  .link-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.9rem 1.2rem;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 12px;
    text-decoration: none;
    color: var(--white);
    transition: all 0.3s;
    gap: 1rem;
  }
  .link-item:hover {
    background: rgba(255,255,255,0.07);
    border-color: rgba(255,255,255,0.12);
    transform: translateX(4px);
  }
  .link-info { flex: 1; }
  .link-name {
    font-size: 0.95rem;
    font-weight: 600;
  }
  .link-desc {
    font-size: 0.75rem;
    color: var(--muted);
    margin-top: 0.15rem;
  }
  .link-badge {
    font-size: 0.65rem;
    padding: 0.2rem 0.6rem;
    border-radius: 20px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    flex-shrink: 0;
  }
  .trip .link-badge { background: rgba(200,16,46,0.15); color: #ff6b6b; }
  .property .link-badge { background: rgba(45,125,210,0.15); color: #64b5f6; }
  .stock .link-badge { background: rgba(16,185,129,0.15); color: #6ee7b7; }

  .link-arrow {
    color: var(--muted);
    font-size: 1.1rem;
    transition: all 0.3s;
    flex-shrink: 0;
  }
  .link-item:hover .link-arrow { color: var(--white); transform: translateX(2px); }

  /* Empty state */
  .empty-state {
    text-align: center;
    padding: 2rem 1rem;
    color: var(--muted);
    font-size: 0.85rem;
    border: 1px dashed rgba(255,255,255,0.1);
    border-radius: 12px;
  }

  /* Footer */
  footer {
    text-align: center;
    margin-top: 4rem;
    padding: 2rem;
    color: rgba(255,255,255,0.15);
    font-size: 0.75rem;
  }

  /* Mobile */
  @media (max-width: 768px) {
    .container { padding: 2rem 1rem; }
    .section-grid { grid-template-columns: 1fr; }
    .header { margin-bottom: 2.5rem; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Dashboard</h1>
    <p>Personal Planning Hub</p>
    <div class="date" id="today-date"></div>
  </div>

  <div class="section-grid">

    <!-- Trip -->
    <div class="category-card trip">
      <div class="card-header">
        <div class="card-icon">&#9992;</div>
        <div>
          <div class="card-title">Trip</div>
          <div class="card-subtitle">Travel plans & itineraries</div>
        </div>
      </div>
      <div class="link-list">
        <a class="link-item" href="london.html">
          <div class="link-info">
            <div class="link-name">London 2026</div>
            <div class="link-desc">3/27〜4/5 &#183; 8泊10日 &#183; 2名</div>
          </div>
          <span class="link-badge">NEW</span>
          <span class="link-arrow">&#8594;</span>
        </a>
        <a class="link-item" href="macau.html">
          <div class="link-info">
            <div class="link-name">Macau 2026</div>
            <div class="link-desc">3/5〜10 &#183; 5泊6日 &#183; 4名</div>
          </div>
          <span class="link-arrow">&#8594;</span>
        </a>
      </div>
    </div>

    <!-- Property -->
    <div class="category-card property">
      <div class="card-header">
        <div class="card-icon">&#127968;</div>
        <div>
          <div class="card-title">Property</div>
          <div class="card-subtitle">Real estate & assets</div>
        </div>
      </div>
      <div class="link-list">
        <div class="empty-state">
          Coming soon
        </div>
      </div>
    </div>

    <!-- Stock -->
    <div class="category-card stock">
      <div class="card-header">
        <div class="card-icon">&#128200;</div>
        <div>
          <div class="card-title">Stock</div>
          <div class="card-subtitle">Investment portfolio</div>
        </div>
      </div>
      <div class="link-list">
        <div class="empty-state">
          Coming soon
        </div>
      </div>
    </div>

  </div>

  <footer>Personal Dashboard</footer>
</div>

<script>
  // Display today's date
  const d = new Date();
  const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  document.getElementById('today-date').textContent =
    d.getFullYear() + '.' + String(d.getMonth()+1).padStart(2,'0') + '.' + String(d.getDate()).padStart(2,'0') +
    ' ' + ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'][d.getDay()];
</script>

</body>
</html>
