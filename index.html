<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>iUMA Travel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050507;
      --surface: rgba(255,255,255,0.035);
      --surface-hover: rgba(255,255,255,0.065);
      --border: rgba(255,255,255,0.08);
      --border-hover: rgba(255,255,255,0.18);
      --text: #f5f5f7;
      --text-secondary: #a1a1aa;
      --muted: #71717a;
      --dim: #3f3f46;
      --accent: #ff6b35;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Outfit', 'Noto Sans JP', system-ui, sans-serif;
      background: var(--bg); color: var(--text);
      min-height: 100vh; overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .atmosphere { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    .atm-orb {
      position: absolute; border-radius: 50%; filter: blur(120px);
      opacity: 0; animation: orbPulse 8s ease-in-out infinite;
    }
    .atm-orb:nth-child(1) {
      width: 500px; height: 500px; top: -10%; left: -5%;
      background: radial-gradient(circle, rgba(255,107,53,0.1), transparent 70%);
    }
    .atm-orb:nth-child(2) {
      width: 400px; height: 400px; bottom: 10%; right: -10%;
      background: radial-gradient(circle, rgba(255,107,53,0.06), transparent 70%);
      animation-delay: 4s;
    }
    @keyframes orbPulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.15); }
    }

    .grain {
      position: fixed; inset: 0; pointer-events: none; z-index: 1; opacity: 0.18;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.5'/%3E%3C/svg%3E");
    }

    .page { position: relative; z-index: 2; max-width: 960px; margin: 0 auto; padding: 0 32px; }

    nav {
      padding: 40px 0 0;
      display: flex; align-items: center; justify-content: space-between;
      opacity: 0; animation: reveal 0.8s cubic-bezier(0.16,1,0.3,1) forwards;
    }
    .nav-brand { display: flex; align-items: center; gap: 12px; }
    .nav-mark {
      width: 36px; height: 36px; border-radius: 10px;
      background: linear-gradient(135deg, #ff6b35 0%, #ff8f5e 100%);
      display: grid; place-items: center;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600; font-size: 13px; color: #fff; letter-spacing: -0.5px;
    }
    .nav-name { font-weight: 600; font-size: 14px; letter-spacing: 0.04em; color: var(--text); }
    .nav-back {
      font-size: 12px; color: var(--muted); text-decoration: none;
      display: flex; align-items: center; gap: 6px; transition: color 0.2s;
    }
    .nav-back:hover { color: var(--text); }

    .hero {
      margin-top: 72px;
      display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: end;
      opacity: 0; animation: reveal 0.8s cubic-bezier(0.16,1,0.3,1) 0.1s forwards;
    }
    .hero h1 {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(44px, 6vw, 72px);
      font-weight: 400; line-height: 0.95; letter-spacing: -0.02em; color: var(--text);
    }
    .hero-accent { font-style: italic; color: var(--accent); }
    .hero-aside { padding-bottom: 8px; }
    .hero-aside p { font-size: 14px; color: var(--text-secondary); line-height: 1.8; max-width: 320px; }
    .hero-line { width: 40px; height: 1px; background: var(--accent); margin-bottom: 16px; }

    .divider {
      margin: 56px 0 0; height: 1px;
      background: linear-gradient(90deg, transparent, var(--border), transparent);
      opacity: 0; animation: reveal 0.8s ease 0.3s forwards;
    }

    .trips { margin-top: 0; }

    .trip-item {
      display: block; text-decoration: none; color: var(--text);
      position: relative; padding: 36px 0;
      border-bottom: 1px solid var(--border);
      transition: all 0.35s cubic-bezier(0.16,1,0.3,1);
    }
    .trip-item:hover { padding-left: 12px; }
    .trip-item::after {
      content: ''; position: absolute; left: 0; bottom: -1px;
      width: 0; height: 1px; background: var(--accent);
      transition: width 0.5s cubic-bezier(0.16,1,0.3,1);
    }
    .trip-item:hover::after { width: 100%; }

    .trip-row {
      display: grid; grid-template-columns: 48px 1fr auto; gap: 20px; align-items: start;
    }
    .trip-ordinal {
      font-family: 'DM Serif Display', serif;
      font-size: 32px; line-height: 1; color: var(--dim);
      transition: color 0.35s; padding-top: 2px;
    }
    .trip-item:hover .trip-ordinal { color: var(--accent); }

    .trip-body { display: flex; flex-direction: column; gap: 8px; }
    .trip-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px; font-weight: 600; letter-spacing: 0.1em;
      text-transform: uppercase; color: var(--accent);
    }
    .trip-title {
      font-family: 'DM Serif Display', serif;
      font-size: 24px; font-weight: 400; line-height: 1.2;
      transition: color 0.3s;
    }
    .trip-item:hover .trip-title { color: var(--accent); }
    .trip-desc { font-size: 13px; color: var(--text-secondary); line-height: 1.65; }

    .trip-tags { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 4px; }
    .trip-tag {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px; font-weight: 500; padding: 4px 10px; border-radius: 6px;
      background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.07);
      color: var(--text-secondary); transition: all 0.25s;
    }
    .trip-item:hover .trip-tag { border-color: rgba(255,255,255,0.12); color: var(--text); }

    .trip-arrow {
      align-self: center; width: 32px; height: 32px; border-radius: 50%;
      border: 1px solid var(--border); display: grid; place-items: center;
      font-size: 16px; color: var(--muted);
      transition: all 0.35s cubic-bezier(0.16,1,0.3,1);
    }
    .trip-item:hover .trip-arrow {
      background: var(--accent); border-color: var(--accent);
      color: var(--bg); transform: translateX(4px);
    }

    .fi {
      opacity: 0; transform: translateY(20px);
      transition: opacity 0.7s cubic-bezier(0.16,1,0.3,1), transform 0.7s cubic-bezier(0.16,1,0.3,1);
    }
    .fi.v { opacity: 1; transform: translateY(0); }

    footer {
      margin-top: 80px; padding: 32px 0 48px;
      border-top: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
      opacity: 0; animation: reveal 0.8s ease 0.6s forwards;
    }
    .foot-left, .foot-right {
      font-family: 'JetBrains Mono', monospace; font-size: 10px; color: var(--dim);
    }

    @keyframes reveal {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .page { padding: 0 20px; }
      .hero { grid-template-columns: 1fr; gap: 24px; margin-top: 48px; }
      .trip-row { grid-template-columns: 36px 1fr; gap: 14px; }
      .trip-arrow { display: none; }
      .trip-ordinal { font-size: 24px; }
      .trip-title { font-size: 20px; }
      footer { flex-direction: column; gap: 16px; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="atmosphere"><div class="atm-orb"></div><div class="atm-orb"></div></div>
  <div class="grain"></div>
  <div class="page">
    <nav>
      <div class="nav-brand">
        <div class="nav-mark">iU</div>
        <div class="nav-name">Travel</div>
      </div>
      <a class="nav-back" href="https://ymatz28-beep.github.io/report-dashboard/">&larr; Dashboard</a>
    </nav>

    <div class="hero">
      <h1>Travel<br><span class="hero-accent">Plans.</span></h1>
      <div class="hero-aside">
        <div class="hero-line"></div>
        <p>旅行プランを一元管理。<br>フライト・ホテル・日程を最適化。</p>
      </div>
    </div>

    <div class="divider"></div>
    <div class="trips" id="trips"></div>

    <footer>
      <div class="foot-left">iUMA TRAVEL &mdash; 2026</div>
      <div class="foot-right">TRIP PLANNER</div>
    </footer>
  </div>

  <script>
    var TRIPS = [
      {
        label: "Upcoming",
        title: "London 2026",
        desc: "8泊10日の完全プラン。フライト・ホテル検索・日程・予算を網羅。",
        tags: ["3/27\u20134/5", "2\u540D", "\u2B50 Alliance"],
        url: "london.html"
      },
      {
        label: "Upcoming",
        title: "Macau 2026",
        desc: "家族4人でマカオを5泊6日。ホテル・カジノ・グルメを満喫。",
        tags: ["3/5\u201310", "4\u540D", "Family"],
        url: "macau.html"
      }
    ];

    function pad(n) { return n < 10 ? "0" + n : "" + n; }

    function render() {
      var container = document.getElementById("trips");
      var items = [];

      TRIPS.forEach(function(t, i) {
        var el = document.createElement("a");
        el.href = t.url;
        el.className = "trip-item fi";

        var tagsHtml = (t.tags || []).map(function(tag) {
          return '<span class="trip-tag">' + tag + '</span>';
        }).join("");

        el.innerHTML =
          '<div class="trip-row">' +
            '<div class="trip-ordinal">' + pad(i + 1) + '</div>' +
            '<div class="trip-body">' +
              '<div class="trip-label">' + t.label + '</div>' +
              '<div class="trip-title">' + t.title + '</div>' +
              '<div class="trip-desc">' + t.desc + '</div>' +
              (tagsHtml ? '<div class="trip-tags">' + tagsHtml + '</div>' : '') +
            '</div>' +
            '<div class="trip-arrow">\u2192</div>' +
          '</div>';

        items.push(el);
        container.appendChild(el);
      });

      requestAnimationFrame(function() {
        requestAnimationFrame(function() {
          items.forEach(function(el, i) {
            setTimeout(function() { el.classList.add("v"); }, 400 + i * 120);
          });
        });
      });
    }

    render();
  </script>
</body>
</html>
